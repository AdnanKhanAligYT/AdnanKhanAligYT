<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#ffe6f0, #ffffff);
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #ffb6c1;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .header img {
      width: 100px;
      border-radius: 50px;
      border: 3px solid white;
      opacity: 0;
      transform: scale(0.8) translateY(-20px);
      animation: logoZoom 0.8s forwards ease-out;
    }

    @keyframes logoZoom {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .header h1 {
      color: #fff;
      margin: 10px 0 0;
    }

    .header p {
      color: #fff;
      font-size: 18px;
    }

    .class-links {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .class-links a {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.6s forwards;
      animation-delay: calc(var(--i) * 0.15s);

      text-decoration: none;
      background-color: #f8c8dc;
      padding: 12px 24px;
      border-radius: 30px;
      display: inline-block;
      color: #880e4f;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .class-links a:hover {
      background-color: #ffc0d9;
      transform: scale(1.05);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 12px 0;
      background-color: #ffccda;
      color: #6d214f;
      font-weight: 500;
      margin-top: 50px;
    }

    @media (min-width: 768px) {
      .class-links {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .class-links a {
        width: 200px;
      }
    }
  </style>
</head>
